version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - sem-version node 16.15.0
            - export TZ=Asia/Kolkata
            - sudo touch /etc/apt/sources.list.d/google-chrome-source.list && install-package --update-new google-chrome-stable
            - npm install
            - npm i npx
            - npm test -- --env=qa --password=$password --userName=$userName
      env_vars:
        - name: userName
          value: ramanjit.singh@comprotechnologies.com
        - name: password
          value: comprovhl1
